tags:
  - name: Authentication
    description: User authentication to the system
  - name: AccessGroup
    description: Access Group is set of Access Points purposely combined for easier Access
      Rights Management.
  - name: AccessLog
    description: Access Log is chronological list of past access events.
  - name: AccessPoint
    description: Access Point (Door) is the basic element of access control. It is
      essentially a door with controlled access.
  - name: AccessPointLink
    description: Access Point Links (Key Links) are shared self-generated URLs used for
      opening access points.
  - name: AccessProfile
    description: Access Profile is a defined set of access rights.
  - name: Account
    description: User Account Management.
  - name: Admin
    description: User Account Permission Management
  - name: AdminGroup
    description: Groups used for easier Notification Subscribing on Events like Alarms and
      Incidents.
  - name: Alarm
    description: Alarms are security events requiring attention.
  - name: AlarmDefinition
    description: Definitions of all possible Client Alarm types in the system.
  - name: AlarmLog
    description: Alarm log is a chronological list of closed alarms.
  - name: AlarmSeverity
    description: Alarm severities used in AlarmStack (Alarms view) and AlarmLog (Alarms Log
      view)
  - name: AlarmStack
    description: Alarm Stack is the list of currently active alarms, usually sorted
      chronologically and by severity.
  - name: AntiPassback
    description: Anti-Passback is used to limit the amount of passes through assigned
      access point.
  - name: Area
    description: Area provides spatial/geographic structure of the Clientâ€™s Access Control.
  - name: AreaCalendar
    description: Management of Area specific Calendars.
  - name: AuditLog
    description: Audit Log contains the list of all administrator/operator actions.
  - name: Badge
    description: Badge or ID Card is automatic identification token with associated access
      rights.
  - name: BadgeUserHistory
    description: User History of the Badge
  - name: Beacon
    description: Bluetooth Low Energy Beacons are used for Readerless Access Control at
      Access Point (Door) Locations.
  - name: Calendar
    description: Calendar are used in association with Access Schedules.
  - name: CalendarItem
    description: Items defining a Calendar.
  - name: Client
    description: Clients are end-user organizations and their employees.
  - name: ClientAdminAccess
    description: Client Access Rights Overview.
  - name: ClientProviderHistory
    description: History of Client's business involvement with associated Partners.
  - name: ClientServicePackage
    description: Subscribe Clients to Partners defined Service Packages
  - name: ClientServicePackageHistory
    description: History of Client's Service Package subscriptions.
  - name: CommandLog
    description: Log of all executed Commands by the User in the System.
  - name: CommandLogResponse
    description: A detailed response list of a Command Log execution.
  - name: Controller
    description: Intelligent access control devices.
  - name: ControllerStatusLog
    description: Controller Status Log is chronological list of past controller status
      events.
  - name: EventLog
    description: Event Log is chronological list of past access events.
  - name: Geolocation
    description: Geolocation is the identification or estimation of the real-world
      geographic location of an Access Point.
  - name: GoogleAuthenticator
    description: Google Authenticator used for two factor authentication
  - name: Import
    description: Import data from external sources.
  - name: Incident
    description: Incident is an access control event which is raised manually by the user
      and requires administrative response.
  - name: Input
    description: Input is a major I/O port, usually used for connecting local sensor and
      control signals such as door open sensor or egress push button.
  - name: IoDevice
    description: Smart I/O devices for connecting local door paraphernalia such as readers,
      locks and sensors to the Controller.
  - name: Location
    description: Any Access Point can have location definitions which are necessary to
      enable readerless access.
  - name: Map
  - name: MusterMode
    description: Muster Mode
  - name: Nfc
    description: NFC tags are small chips used at Access Point Locations for Readerless
      Access Control.
  - name: NotificationSubscription
    description: Subscribe Users or Groups to Notifications for different Application Events
  - name: Output
    description: Output is the key component of Access Point definition since its default
      use is for controlling the door lock.
  - name: OutputManagement
    description: Get a output by Id
  - name: Permission
    description: Authorizations for system administration or operations.
  - name: PermissionGroup
    description: Combined set of Permissions
  - name: Reader
    description: Card reader, or a biometric reader emulating a card reader.
  - name: Report
    description: System Reports
  - name: Schedule
    description: Schedules are used on Access Points for programming the Access Mode.
  - name: TerminalStatusData
    description: Device Status Monitoring
  - name: Unit
    description: Organizational Units (or just Units) provide the organizational structure
      of a Client.
  - name: UnitUser
    description: Users assigned to an Organizational Unit
  - name: User
    description: Anyone who can be identified by the system.
  - name: UserAccessProfile
    description: Access Profiles assigned to the Users
  - name: UserContact
    description: Get a User Contact Info
  - name: UserDevice
    description: User Devices linked to a User Account for mobile access
  - name: Visit
    description: Get a Visit Data
  - name: Visitor
    description: Get a Visitor Data
  - name: ZoneHubLog
    description: ZoneHubLog provides zone hub event logs so that systems can sync events
      that were not received online
