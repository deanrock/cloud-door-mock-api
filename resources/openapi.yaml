openapi: 3.0.0
info:
  version: V1
  title: Door Cloud API
  description: "<p>Welcome to the Door Cloud API Documentation for faster and easier
    integration with Spica's Door Cloud solution for Access Control purposes.
    For more information about the solution please visit the <a
    href='https://www.doorcloud.com/' target='_blank'>Door Cloud official
    website</a> or check <a href='https://help.doorcloud.com/en/'
    target='_blank'>Door Cloud help page</a> with guides.<p><p>To get more
    detailed description of terms, phrases, definition and concepts check our <a
    href='https://help.doorcloud.com/en/articles/3175005-glossary'
    target='_blank'>glossary</a></p><p>API Documentation was built with Swagger
    Documentation Framework which has many richful features that allows anyone
    to visualize and interact with the APIâ€™s resources without having any of the
    implementation logic in place. Before that, a User Authentication to the
    Door Cloud API is required as is a valid User Account assigned by a business
    partner.</p><p>For easier onboarding we prepared a postman project <a
    href='https://doorclouddevelopstorweeu.blob.core.windows.net/files/DoorClou\
    d_API_Getting_Started.postman_collection.json?sp=r&st=2021-08-20T05:35:45Z&\
    se=2099-08-20T13:35:45Z&spr=https&sv=2020-08-04&sr=b&sig=4Tv96qxwQMbYwWglwU\
    oA0vzy8HMgh7w0qACcgY%2F5i6E%3D' target='_blank'>Door Cloud API startup
    project</a>. Inside this project there are all endpoints that you need, so
    you will be able to implement your own custom solution using our Door Cloud
    API. <br>To use this project you need first to install <a
    href='https://www.postman.com/' target='_blank'>Postman</a>, which is a free
    software for API testing and is available in this link. -> <a
    href='https://www.postman.com/downloads/?utm_source=postman-home'
    target='_blank'>Download Postman</a> <br>After installation import Door
    Cloud API startup project and you can start testing our API, with provided
    User account assigned by a business partner.</p><div
    class='opblock-tag-section'><h3 id='operations-tag-1Auth'
    class='opblock-tag'>Authentication</h3><div><p>Door Cloud API uses OAuth2
    Bearer Token Authorization, which upon successful authentication generates a
    bearer access token and passes it back to the client. The token is stored on
    the Client side and needs to be presented as request header with every
    following call to the API.</p><h4>Request header
    definition:</h4><p>Authorization: Bearer [valid_access_token]</p><p>An
    access token is valid for 1 hour after the last call to the API.
    </p><p><b>Online Users</b> with a help of a browser can easily authenticate
    here on API documentation site with a click on the Authorize button on the
    right and start calling API endpoints defined in the below
    section.</p><p><b>Integration clients</b> can authenticate with a call to
    the Authorization API endpoint where required request parameters should be
    present.</p><p>Required request parameters:</p><ul><li>client_id:
    DoorCloudWebApp</li><li>grant_type: password</li><li>username:
    validUsername</li><li>password: validPassword</li></ul><p>After successful
    authentication, we can start with API endpoint testing.</p></div></div>"
  x-swagger-net-version: 8.3.19.301
  contact:
    name: Door Cloud
    url: https://app.doorcloud.com/
    email: info@doorcloud.com
